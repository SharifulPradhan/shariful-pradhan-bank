<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shariful Pradhan's Bank</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to Shariful Pradhan's Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Enter Your Email" required>
      <br>
      <input type="password" class="form-control" placeholder="Enter Your Password" required>
      <br>
      <button id="login" class="btn btn-primary">Enter</button>
    </div>
  </div>
  <!-- tracnsation area -->
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance">1200</span></h2>
        </div>
      </div>
    </div>
    <!-- -------add doller amount area------- -->
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h5>Deposit</h5>
          <input type="number" class="form-control" placeholder="$ amount you want to withdraw" id="add-amount">
          <br>
          <button id="deposit-button" class="btn btn-primary">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h5>Withdraw</h5>
          <input type="number" class="form-control" placeholder="$ amount you want to withdraw" id="withdrawAmount">
          <br>
          <button class="btn btn-primary" id="withdrawButton">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
<script>
    // login button event handler
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function(){
      const loginArea = document.getElementById('login-area');
      loginArea.style.display = 'none';
      const transactionArea = document.getElementById('transaction-area');
      transactionArea.style.display = 'block';
    })
    
    // deposit event handler
    const depositBtn = document.getElementById('deposit-button');
    depositBtn.addEventListener('click', function(){
      const depositNumber = getInputNumber('add-amount');

      updateBankAccount('currentDeposit', depositNumber);
      updateBankAccount('currentBalance', depositNumber);  

      document.getElementById('add-amount').value = '';
    })
    
    // Withdraw event handeler 
    const withdrawButton = document.getElementById('withdrawButton');
    withdrawButton.addEventListener('click', function(){
      const withdrawAmountNumber = getInputNumber('withdrawAmount');

      updateBankAccount('currentWithdraw', withdrawAmountNumber);
      updateBankAccount('currentBalance', -1 * withdrawAmountNumber);


      document.getElementById('withdrawAmount').value = '';
      })
      
      // function for update deposit, withdraw, balance number
      function updateBankAccount(id, depositNumber){
      const currentBalance = document.getElementById(id).innerText;
      const currentBalanceNumber = parseFloat(currentBalance);
      const totalBalance = depositNumber + currentBalanceNumber;
      document.getElementById(id).innerText = totalBalance;
    }

    // function for change input value to number
      function getInputNumber(id){
        const Amount = document.getElementById(id).value;
        const AmountNumber = parseFloat(Amount);
        return AmountNumber;
      }
</script>
</body>
</html>
